<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Inteligentes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <header>
        <nav>
            <a href="index.html">Página inicial</a>
        </nav>
    </header> -->

    <main>
        <h1>Gerador de Exercícios Inteligentes</h1>

        <section>
            <label for="difficulty">Escolha a dificuldade:</label>
            <select id="difficulty">
                <option value="facil">Fácil</option>
                <option value="medio">Médio</option>
                <option value="dificil">Difícil</option>
            </select>

            <label for="tema">Escolha o tema:</label>
            <select id="tema">
                <option value="cesio">Césio-137</option>
                <option value="radiacao">Radiação</option>
                <option value="fisica_geral">Física Geral</option>
            </select>

            <button id="gerarPergunta">Gerar Pergunta</button>
        </section>

        <div class="questao-gerada">
            <h2 id="pergunta"></h2>
            <ul id="alternativas"></ul>
            <button id="verResposta" style="display:none;">Ver resposta</button>
        </div>

        <div class="resposta" id="resposta" style="display:none;">
            <h2>Explicação</h2>
            <p id="explicacao"></p>
        </div>
    </main>

    <!-- Inclua os arquivos JS -->
    <script src="js/dom.js"></script>
</body>
</html>
